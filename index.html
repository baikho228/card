<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="two.css" />
  </head>

  <body>
    <div class="div">
      <div class="reg">
        <form onsubmit="collectData()" class="form">
          <label class="label">
            <span class="icon"> </span>
            <input
              type="text"
              class="input"
              placeholder="Enter email"
              autocomplete="off"
              id="mailInput"
            />
          </label>

          <label class="label">
            <span class="icon"> </span>
            <input
              type="text"
              class="input"
              placeholder="Enter name"
              autocomplete="off"
              id="nameInput"
            />
          </label>
          <label class="label" id="labage">
            <input type="number"  id="age" placeholder="enter name" min="18" max="120" required>
          </label>

          <label class="label">
            <select name="" id="gender" required class="input">
              <option value="male" selected>male</option>
              <option value="famale">female</option>
            </select>
          </label>
         <button class="btn" type="submit">SUBMIT</button>
        </form>
      </div>

      <div class="card">
        <div class="img">
          <img src="" id="user" alt="" />
        </div>
        <span class="span">About Me</span>

        <h2 class="fNameText"></h2>
        <p class="mailText"></p>
        <p class="ageText"></p>
      </div>  
    </div>
    <script src="two.js"></script>
  </body>
</html>
